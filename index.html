
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company TV Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block" id="block-birthdays">
            <h2>🎉 Birthdays & Anniversaries</h2>
            <div id="birthdays-list"></div>
        </div>
        <div class="block" id="block-achievements">
            <h2>🏆 Company Achievements</h2>
            <div id="achievements-list"></div>
        </div>
        <div class="block" id="block-products">
            <h2>🛠️ Company Products</h2>
            <div id="products-list"></div>
        </div>
        <div class="block" id="block-video">
            <h2>🎥 Employee Engagements</h2>
            <video id="video-section" controls autoplay muted loop></video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
